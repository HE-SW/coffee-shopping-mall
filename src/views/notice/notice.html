<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공지사항</title>

    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="notice.css" />
    <script type="module" src="notice.js" defer></script>
    <!-- <script type="module" src="../components/page.js" defer></script> -->
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR&display=swap" rel="stylesheet">
        
  </head>
  <body>
    <!--로딩-->
    <div class="overlay" id="loadingOverlay">로딩...</div>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/coffee-beans.png" width="30" height="30" />
          </a>
        </div>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="/product/?page=1&perPage=12">커피 둘러보기</a>
  
          <!-- 카테고리 목록 -->
          <div class="navbar-dropdown">
            <!-- ../components/navCategoryList.js -->
          </div>
        </div>

        <!-- 공지사항 -->
        <div class="navbar-item notice">
          <a href="/notice/?page=1&perPage=10">공지사항</a>
        </div>
  
        <!-- 로그인 상태에 따른 로그인 메뉴 -->
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" id="headerNavbar" aria-label="breadcrumbs">
            <!-- ../components/headerNavbar.js -->
          </div>
        </div>
      </div>
    </nav>

    <!-- 상단바 아래 컨텐츠 영역 -->
    <div class="holyGrail container mt-3">
      <!-- 카테고리별 제품 목록 컨테이너 -->
      <div class="holyGrail-body" id="noticeListContaniner">

        <h1 class="tableTitle">NOTICE</h1>

        <!-- 공지사항 테이블 -->
        <table class="table is-hoverable">
          <thead>
            <tr>
              <th class="no">NO.</th>
              <th class="title">제목</th>
              <th class="author">작성자</th>
              <th class="date">날짜</th>
            </tr>
          </thead>
          <tbody class="noticeContainer" id="list">
            <!-- 공지사항 리스트 -->
          </tbody>
        </table>

        <!-- 페이지네이션 - 페이징 번호 목록 -->
        <nav class="pagination is-rounded is-small is-centered" role="navigation" aria-label="pagination">
          <ul class="pagination-list">
          </ul>
        </nav>

      </div>
    </div>

  </body>
</html>
