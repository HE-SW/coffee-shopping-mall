<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>

    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="userProfile.css" />
    <script src="userProfile.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/coffee-beans.png" width="30" height="30" />
          </a>
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="/product">커피 둘러보기</a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item" href="/category/628ee7fe4ae1c7306788e484">네스프레소</a>
            <a class="navbar-item" href="/category/628ee80f4ae1c7306788e487">네스카페 돌체구스토</a>
            <a class="navbar-item" href="/category/628ee8194ae1c7306788e48a">프리미엄 파우더 커피</a>
          </div>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" id="headerNavbar" aria-label="breadcrumbs">
            <!--./components/headerNavbar.js-->
          </div>
        </div>
      </div>
    </nav>
    
    <!-- 회원가입 폼(Form) -->
    <div class="register-user-form-container">
      <form class="box register-user-form-box" id="registerUserForm">
        
        <p class="title is-5 has-text-primary">수정하세요!</p>
        <div id="form-container">
   
        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              placeholder="유재석"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="emailInput">이메일</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
        </div>
        
        <div class="field mb-2">
          <label class="label" for="phoneNumberInput">전화번호</label>
          <div class="control">
            <input
              class="input"
              id="phoneNumberInput"
              type="text"
              placeholder="전화번호(선택)"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field mb-2">
          <label class="label" for="postalCodeInput">우편번호</label>
          <div class="control">
            <input
              class="input"
              id="postalCodeInput"
              type="text"
              placeholder="우편번호(선택)"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field mb-2">
          <label class="label" for="address1Input">주소1</label>
          <div class="control">
            <textarea
              class="input"
              name ="textarea"
              id="address1Input"
              type="text"
              rows="10"
              maxlength="300"
              placeholder="주소1(선택)"
              autocomplete="on"
            ></textarea>
          </div>
        </div>

        <div class="field mb-2">
          <label class="label" for="address2Input">주소2</label>
          <div class="control">
            <textarea
              class="input"
              name ="textarea"
              id="address2Input"
              type="text"
              rows="10"
              maxlength="300"
              placeholder="주소2(선택)"
              autocomplete="on"
            ></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">새로운 비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="새로운 비밀번호"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="field ">
          <label class="label" for="passwordConfirmInput">새로운 비밀번호 확인</label>
          <div class="control">
            <input
              class="input"
              id="passwordConfirmInput"
              type="password"
              placeholder="새로운 비밀번호 확인"
              autocomplete="off"
            />
          </div>
        </div>
   
        <div class="field">
        
          <label class="label" for="curpasswordInput">현재 비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="curpasswordInput"
              type="password"
              placeholder="현재 비밀번호"
              autocomplete="off"
            />
          </div>
        </div>

    </div>
    <input type="submit" value="회원 정보 수정하기" id="submitButton" class="button is-primary mt-5 is-fullwidth">
      
      
      </form>
      
    </div>
  </body>
</html>
