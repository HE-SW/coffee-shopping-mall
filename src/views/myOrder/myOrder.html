<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>내 주문</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="myOrder.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- SweetAlert2  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- myOrder.js-->
    <script src="myOrder.js" type="module" defer></script>
  </head>
  <body>
    <!--로딩-->
    <div class="overlay" id="loadingOverlay">로딩...</div>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/coffee-beans.png" width="30" height="30" />
          </a>
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="/product/?page=1&perPage=12"
            >커피 둘러보기</a
          >

          <!-- 카테고리 목록 -->
          <div class="navbar-dropdown">
            <!-- ../components/navCategoryList.js -->
          </div>
        </div>

        <!-- 공지사항 -->
        <div class="navbar-item notice">
          <a href="/notice/?page=1&perPage=10">공지사항</a>
        </div>

        <!-- 로그인 상태에 따른 로그인 메뉴 -->
        <div id="navbarBasicExample" class="navbar-menu">
          <div
            class="navbar-end breadcrumb my-auto"
            id="headerNavbar"
            aria-label="breadcrumbs"
          >
            <!-- ../components/headerNavbar.js -->
          </div>
        </div>
      </div>
    </nav>

    <!-- myOrder 폼(Form) -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-2">주문 목록</p>
          </div>
        </div>
        <div class="container orders-container box" id="ordersContainer">
          <div
            class="columns notification is-info is-light is-mobile orders-top"
          >
            <div class="column is-2">날짜</div>
            <div class="column is-5">주문정보</div>
            <div class="column is-2">가격</div>
            <div class="column is-1">상태</div>
            <div class="column is-1">신청</div>
            <div class="column is-1">배송</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
