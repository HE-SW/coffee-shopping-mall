<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>

    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="order.css" />
    <script src="order.js" type="module" defer></script>

    <!-- Kakao 주소 API 사용하기 위한 파일 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--로딩-->
    <div class="overlay" id="loadingOverlay">로딩...</div>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/coffee-beans.png" width="30" height="30" />
          </a>
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="/product/?page=1&perPage=12"
            >커피 둘러보기</a
          >

          <!-- 카테고리 목록 -->
          <div class="navbar-dropdown">
            <!-- ../components/navCategoryList.js -->
          </div>
        </div>

        <!-- 공지사항 -->
        <div class="navbar-item notice">
          <a href="/notice/?page=1&perPage=10">공지사항</a>
        </div>

        <!-- 로그인 상태에 따른 로그인 메뉴 -->
        <div id="navbarBasicExample" class="navbar-menu">
          <div
            class="navbar-end breadcrumb my-auto"
            id="headerNavbar"
            aria-label="breadcrumbs"
          >
            <!-- ../components/headerNavbar.js -->
          </div>
        </div>
      </div>
    </nav>

    <!-- 주문 결제(Form) -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-2">주문결제</p>
          </div>
        </div>

        <div class="tile is-ancestor">
          <div class="tile is-parent cart-products main">
            <!-- kakaomap.js -->
          </div>

          <!-- 주문 정보 요약 -->
          <div class="tile is-parent tile-order-summary paymentHtml">
            <!-- cart.js -->
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
