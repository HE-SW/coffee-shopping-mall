<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-14팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-14팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>


    <!-- 장바구니 -->
    <div class="box cart">
      <div class="titPage">
        <div class="tit">장바구니</div>
      </div>
      <form action="">
        <div class="cartItemlist">
          <div class="list">
                <label class="check"for="">
                  <input type="checkbox" name="chkItem">
                  <span class="ico"></span>
                </label>
                <div class="goods">
                  <a href="#" class="image is-96x96">
                    <img src="https://cdn-icons-png.flaticon.com/512/5110/5110429.png">
                  </a>
                  <div class="name">
                    <div class="inner_name">
                      <a href="#" class="package">
                        [코딩하면서 먹기 좋은] 커피
                      </a>
                    </div>
                  </div>
                  <div class="price">
                    <span class="selling">
                      10,000
                      <span class="won">원</span>
                    </span>
                  </div>
                  <div class="countbar">
                    <button type="button" class="btn minus" name="decrease"><i class="fa-solid fa-minus"></i></button>
                    <input type="" readonly value="1" />
                    <button type="button" class="btn plus" name="increase"><i class="fa-solid fa-plus"></i></button>
                  </div>
                  <button type="button" class="delete">상품 삭제</button>
                </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
